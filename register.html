<!DOCTYPE html>

<head>
  <link
    rel="stylesheet"
    href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
  />
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/register.css" />
</head>
<body>
  <header><a href="/index.html">EV. Con</a></header>

  <form class="container-md" onsubmit="validateForm(event)">
    <h1 style="text-align: center">Register</h1>

    <div class="form-control">
      <label>ชื่อบริษัท</label>
      <input type="text" name="name" />
    </div>

    <div class="form-control">
      <label>ขนาดบูธ</label>
      <select required name="size">
        <option>10x10 ft</option>
        <option>10x15 ft</option>
      </select>
    </div>

    <div class="flex-row form-control">
      <label>ต้องการโต๊ะตั้งในบูธ?</label>
      <input type="checkbox" name="requireTable" />
    </div>

    <div class="form-control">
      <label>จำนวนเก้าอี้</label>
      <input type="number" name="chairCount" />
    </div>

    <div class="form-control">
      <label>ชื่อผู้ติดต่อ</label>
      <input type="text" name="contact" />
    </div>

    <div class="form-control">
      <label>เบอร์ผู้ติดต่อ</label>
      <input type="tel" name="phone" />
    </div>

    <div></div>
    <button type="submit">Submit</button>
  </form>

  <script src="js/register.js"></script>
</body>
